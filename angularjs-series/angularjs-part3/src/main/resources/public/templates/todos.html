<br/>
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>Description</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="t in todos">
			<td>{{t.description}}</td>
			<td>{{t.createdOn | date}}</td>
		</tr>
	</tbody>
</table>
<br/>

<div>
<a ui-sref="todos.create">Create Todo</a>
	<div ui-view></div>
</div>
